<!DOCTYPE html>
<html>

<body>
<h1> MAPS</h1>
<div id="map" style="width:100%;height:500px"></div>

<script type="text/javascript">
 var userLat = 0;
 var userLng = 0;
 var latLng = [];
  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
       
       var lat = position.coords.latitude;
       var lng = position.coords.longitude;
       var latParse = parseFloat(lat);
       var lngParse = parseFloat(lng);
      latLng.push(latParse);
      latLng.push(lngParse);
      
  });

    console.log(latLng);
      console.log(userLng);
      

function myMap() {
  var myCenter = new google.maps.LatLng(userLat,userLng);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF1z4D8_qAlnNA6PDoT8UrYOjhajWyP1Y&callback=myMap"></script>

</body>
</html>
